name: üêû Bug Report
description: Report a problem or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: "## üêõ Thanks for reporting a bug!"

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What went wrong?
      placeholder: Clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. Run ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What actually happened.
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: Windows / Linux / Mac

  - type: textarea
    id: logs
    attributes:
      label: Screenshots / Logs
      description: Attach screenshots or error logs if any.

  - type: textarea
    id: context
    attributes:
      label: Additional context
      placeholder: Any other information.
